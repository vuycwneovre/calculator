<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="myscripts.js" defer></script>
</head>
<body>

    <!-- Header -->
    <h1 class="header">Calculator</h1>
    <h2 class="subheader">inspired by Casio fx-82MS</h2>

    <!-- Body -->
    <div class="container">

        <!-- Screen-->
        <div class="screen">
            <div id="screen-text">0.</div>
        </div>

        <!-- numbers, first row-->
        <div class="numbers1">
            <button onclick="number.push(7)">7</button>
            <button onclick="number.push(8)">8</button>
            <button onclick="number.push(9)">9</button>
            <button id="DEL"
            onclick="window.location.reload();">DEL</button>
            <button id="AC"
            onclick="window.location.reload();">AC</button>
        </div>
        <!-- numbers, second row-->
        <div class="numbers2">
            <button onclick="number.push(4)">4</button>
            <button onclick="number.push(5)">5</button>
            <button onclick="number.push(6)">6</button>
            <button onclick="operator = '*'">X</button>
            <button onclick="operator = '/'">รท</button>
        </div>
        <!-- numbers, third row-->
        <div class="numbers3">
            <button onclick="number.push(1)">1</button>
            <button onclick="number.push(2)">2</button>
            <button onclick="number.push(3)">3</button>
            <button onclick="operator = '+'">+</button>
            <button onclick="operator = '-'">-</button>
        </div>
        <!-- numbers, fourth row-->
        <div class="numbers4">
            <button onclick="number.push(0)">0</button>
            <button>.</button>
            <button>EXP</button>
            <button>ANS</button>
            <button onclick="operate(number,operator)">=</button>
        </div>
    </div>
</body>
</html>
