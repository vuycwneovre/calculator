<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="myscripts.js" defer></script>
</head>
<body>

    <!-- Header -->
    <h1 class="header">Calculator</h1>
    <h2 class="subheader">inspired by Casio fx-82MS</h2>

    <!-- Body -->
    <div class="container">

        <!-- Screen-->
        <div class="screen">
            <div class="screen-text">123abc</div>
        </div>

        <!-- numbers, first row-->
        <div class="numbers1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="DEL">DEL</button>
            <button id="AC">AC</button>
        </div>
        <!-- numbers, second row-->
        <div class="numbers2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>รท</button>
        </div>
        <!-- numbers, third row-->
        <div class="numbers3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
        </div>
        <!-- numbers, fourth row-->
        <div class="numbers4">
            <button>0</button>
            <button>.</button>
            <button>EXP</button>
            <button>ANS</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
